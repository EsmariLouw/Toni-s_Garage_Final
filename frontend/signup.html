<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>

  <!-- Google Fonts & Font Awesome (CDN) -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!-- Shared stylesheet -->
  <link rel="stylesheet" href="loginstyles.css" />
</head>

<body>

  <form class="login-form" action="#" method="post" novalidate>
    <p class="login-text" aria-hidden="true">
      <span class="fa-stack fa-lg" aria-hidden="true">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-user-plus fa-stack-1x"></i>
      </span>
    </p>

    <!-- Using existing styled classes to match visuals -->
    <input
      type="text"
      class="login-username"
      name="full_name"
      autocomplete="name"
      required
      placeholder="Full name"
      aria-label="Full name"
      maxlength="60"
    />

    <input
      type="email"
      class="login-username"
      name="email"
      autocomplete="email"
      required
      placeholder="Email"
      aria-label="Email"
      maxlength="40"
    />

    <input
      type="password"
      class="login-password"
      name="password"
      autocomplete="new-password"
      required
      placeholder="Password"
      aria-label="Password"
      maxlength="24"
    />

    <input
      type="password"
      class="login-password"
      name="confirm_password"
      autocomplete="new-password"
      required
      placeholder="Confirm password"
      aria-label="Confirm password"
      maxlength="24"
    />

    <!-- Link styled as the submit button; goes to index.php after "signup" -->
    <a class="login-submit" href="index.php">Sign up</a>
  </form>

  <!-- Swap the footer link for a login link -->
  <a href="login.html" class="login-forgot-pass">Already have an account? Log in</a>

  <div class="underlay-photo"></div>
  <div class="underlay-black"></div>

</body>
</html>
